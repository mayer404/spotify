<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Artist Page</title>
  <link rel="stylesheet" href="task4.css">
</head>
<body>
    <nav>
        <img src="spotify-icon.png" alt="Spotify" class="spotify-icon">
        <div class="nav-center"> 
            <span class="item1 active">SELECT</span>
            <span class="item1">CUSTOMIZE</span>
            <span class="item1">SHARE</span>
        </div>
        <div class="nav-right">
            <span class="item2 active">ARTISTS</span>
            <span class="item2">CREATORS</span>
            <span class="item2">AUDIOBOOKS</span>
        </div>
    </nav>
    <div class="page">
        <div class="page-left">
        <div class="card">
            <img src="clairo.jpg" alt="Clairo" class="artist-img">
            <div class="info">
            <p class="label">ARTIST</p>
            <h1>Clairo</h1>
            <p class="listen">LISTEN ON <img src="spotify-logo.png" class="spotify-logo" /></p>
            </div>
        </div>
        </div>

        <div class="page-right">
            <div class="btns">
                <button class="btn active">Artist</button>
                <button class="btn">Songwriter</button>
                <button class="btn">Album</button>
            </div>
            <input type="text" placeholder="Search..." class="search-box">
            <div class="artist-list">
                <div class="artist-item selected">
                <img src="clairo.jpg" alt="Clairo">
                <span>Clairo</span>
                </div>
                <div class="artist-item">
                <img src="ridgely.jpg" alt="Ridgely">
                <span>Ridgely</span>
                </div>
                <div class="artist-item">
                <img src="niki.jpg" alt="NIKI">
                <span>NIKI</span>
                </div>
                <div class="artist-item">
                <img src="claire.jpg" alt="Claire Rosinkranz">
                <span>Claire Rosinkranz</span>
                </div>
                <div class="artist-item">
                <img src="lany.jpg" alt="Claire Rosinkranz">
                <span>LANY</span>
                </div>
            </div>
            <button class="customize-btn">CUSTOMIZE</button>
        </div>
  </div>
</body>
</html>
